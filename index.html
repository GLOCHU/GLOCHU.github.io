	<body>
		<h1>Real Time Dashboard</h1>
    		<form>
       			<fieldset>
         			<legend>Selecting elements</legend>
          			<p>
             				<label>Select list</label>
            				<select id = "myList">
               				<option value = "1">one</option>
				        <option value = "2">two</option>
				        <option value = "3">three</option>
				        <option value = "4">four</option>
		     			</select>
		  		</p>
	       		</fieldset>
	    	</form>
		
		<script type="text/javascript">
		    function prepareFrame(x) {
			var charts = ["https://docs.google.com/a/codeco.hk/spreadsheets/d/e/2PACX-1vRpR5-gXXibRoNhcf5hCDB_FlRdRhLflJEli29T_z5JHx5dwkNloQS-H7ddUlfBsSxZf5vgn5xDXWly/pubchart?oid=1855538555&amp;format=interactive",
				      "https://docs.google.com/a/codeco.hk/spreadsheets/d/e/2PACX-1vRpR5-gXXibRoNhcf5hCDB_FlRdRhLflJEli29T_z5JHx5dwkNloQS-H7ddUlfBsSxZf5vgn5xDXWly/pubchart?oid=222152141&amp;format=interactive",
				      "https://docs.google.com/a/codeco.hk/spreadsheets/d/e/2PACX-1vRpR5-gXXibRoNhcf5hCDB_FlRdRhLflJEli29T_z5JHx5dwkNloQS-H7ddUlfBsSxZf5vgn5xDXWly/pubchart?oid=175571606&amp;format=interactive",
				      "https://docs.google.com/a/codeco.hk/spreadsheets/d/e/2PACX-1vRpR5-gXXibRoNhcf5hCDB_FlRdRhLflJEli29T_z5JHx5dwkNloQS-H7ddUlfBsSxZf5vgn5xDXWly/pubchart?oid=1662357456&amp;format=interactive",
				      "https://docs.google.com/a/codeco.hk/spreadsheets/d/e/2PACX-1vRpR5-gXXibRoNhcf5hCDB_FlRdRhLflJEli29T_z5JHx5dwkNloQS-H7ddUlfBsSxZf5vgn5xDXWly/pubchart?oid=1829059559&amp;format=interactive",
				      "https://docs.google.com/a/codeco.hk/spreadsheets/d/e/2PACX-1vRpR5-gXXibRoNhcf5hCDB_FlRdRhLflJEli29T_z5JHx5dwkNloQS-H7ddUlfBsSxZf5vgn5xDXWly/pubchart?oid=725751576&amp;format=interactive",
				      "https://docs.google.com/a/codeco.hk/spreadsheets/d/e/2PACX-1vRpR5-gXXibRoNhcf5hCDB_FlRdRhLflJEli29T_z5JHx5dwkNloQS-H7ddUlfBsSxZf5vgn5xDXWly/pubchart?oid=1369483879&amp;format=interactive",
				      "https://docs.google.com/a/codeco.hk/spreadsheets/d/e/2PACX-1vRpR5-gXXibRoNhcf5hCDB_FlRdRhLflJEli29T_z5JHx5dwkNloQS-H7ddUlfBsSxZf5vgn5xDXWly/pubchart?oid=844692341&amp;format=interactive",]
			var ifrm = document.createElement("iframe");
			ifrm.setAttribute("src", charts[x]);
			ifrm.setAttribute("scrolling", "no");
			ifrm.style.width = "700px";
			ifrm.style.height = "330px";
			return ifrm;
		    }
			function tableCreate(){
			    var body = document.body,
				tbl  = document.createElement('table');
			    tbl.style.width  = '2100px';
			    tbl.style.border = '1px solid black';

			    for(var i = 0; i < 3; i++){
				var tr = tbl.insertRow();
				for(var j = 0; j < 2; j++){
					var td = tr.insertCell();
					td.apppendChild(prepareFrame(i*3+j));
					td.style.border = '1px solid black';
				}
			    }
			    body.appendChild(tbl);
			}
			tableCreate();
		</script>
